<script>
//big 함수 작성

    function big (m, n){
        var i, j;
        i =  parseInt(m);
        j =  parseInt(n);
        
        if(i > j) return i;
        else return j;
    }
</script>
</head>
<body>
<script>
   var b = big("625", "555");
   document.write("큰수=", b);
</script>
</body>
